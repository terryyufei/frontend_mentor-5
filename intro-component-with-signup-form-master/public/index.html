<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="output.css">
  
</head>

<body class="bg-mobile md:bg-desktop bg-red font-body">
  <main class="mt-20 ml-5 mr-5 md:flex justify-center items-center">

    <!-- text div -->
    <div class="text-white text-center md:w-2/5 md:text-left md:pr-20 ">
      <h1 class="font-bold text-2xl  md:text-3xl w-11/12 tracking-wide">
        Learn to code by watching others
      </h1>
      <p class="pt-5 ">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <!-- form div -->
    <div class="pt-10">

      <!-- blue div -->
      <div class="bg-blue p-5 text-center text-white rounded-lg shadow-6xl">
        <p>
          <span class="font-bold">Try it free 7 days</span> then $20/mo. thereafter
        </p>
      </div>

      <div class="bg-white mt-5 rounded-lg">
        <form action="#" class="p-5">

          <!-- firstname -->
          <label for="first_name" name="first_name" value="first_name">
            <input type="text" name="first_name" id="first_name" required placeholder="First Name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm 
                    placeholder-gray-400 font-bold focus:outline-none focus:border-gray-500 focus:ring-1 
                    focus:ring-gray-500">
                    
          </label>

          <!-- lastname -->
          <label for="last_name" name="last_name" value="last_name">
            <input type="text" name="last_name" id="last_name" required placeholder="Last Name" class="mt-4 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm 
                    placeholder-gray-400 font-bold focus:outline-none focus:border-gray-500 focus:ring-1 
                    focus:ring-gray-500">
          </label>

          <!-- Email -->
          <label for="email" name="email" value="email">
            <input type="email" name="email" id="email" required placeholder="Email Address" class="mt-4 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm 
                    placeholder-gray-400 font-bold focus:outline-none focus:border-gray-500 focus:ring-1 
                    focus:ring-gray-500">
          </label>

          <!-- Password -->
          <label for="password" name="password" value="password">
            <input type="password" name="password" id="password" required placeholder="Password" class="mt-4 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm 
                    placeholder-gray-400 font-bold focus:outline-none focus:border-gray-500 focus:ring-1 
                    focus:ring-gray-500">
          </label>

          <!-- button -->
          <label for="submit" name="submit" value="submit">
            <input type="submit" name="submit" value="CLAIM YOUR FREE TRAIL" class="mt-4 block w-full px-3 py-2 bg-green-500 rounded-md text-white font-bold text-lg">
          </label>
          <div class="text-center pt-2">
          <small class="text-grayishBlue">
          By clicking the button, you are agreeing to our <a href="#" class="text-red-500 font-semibold">Terms and Services</a>
        </small>
      </div>
        </form>
        
      </div>
    </div>
  </main>


</body>

</html>
